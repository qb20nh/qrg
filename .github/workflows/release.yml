name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Package extension
        run: |
          mkdir -p dist
          zip -r "dist/qrg-v${{ steps.version.outputs.VERSION }}.zip" \
            manifest.json \
            background/ \
            popup/ \
            shared/ \
            vendor/ \
            icons/ \
            LICENSE \
            NOTICES \
            README.md \
            -x "*.git*" "*.DS_Store"
      
      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Extract changelog section for this version
          # Find the section starting with "## [VERSION]" and capture until the next "## [" or EOF
          CHANGELOG_SECTION=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$ d' | sed '1d')
          
          # Remove leading/trailing whitespace
          CHANGELOG_SECTION=$(echo "$CHANGELOG_SECTION" | sed -e '1{/^[[:space:]]*$/d;}' -e '${/^[[:space:]]*$/d;}')
          
          # Store in output variable (handle multiline)
          {
            echo "content<<EOF"
            echo "$CHANGELOG_SECTION"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Changes in this release
          
          ${{ steps.changelog.outputs.content }}
          
          ## Installation
          
          1. Download `qrg-v${{ steps.version.outputs.VERSION }}.zip`
          2. Extract the ZIP file
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: qrg v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: dist/qrg-v${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

