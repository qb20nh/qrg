name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Package extension
        run: |
          mkdir -p dist
          zip -r "dist/qrg-v${{ steps.version.outputs.VERSION }}.zip" \
            manifest.json \
            background/ \
            popup/ \
            shared/ \
            vendor/ \
            icons/ \
            LICENSE \
            NOTICES \
            README.md \
            -x "*.git*" "*.DS_Store"
      
      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Extract section between version headers, remove header and next section header
          CHANGELOG_SECTION=$(sed -n "/^## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '1d;$d' | sed '/./,$!d')
          
          # Store in output variable (handle multiline)
          {
            echo "content<<EOF"
            echo "$CHANGELOG_SECTION"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Detect prerelease
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Mark as prerelease if version contains: -alpha, -beta, -rc, -test, -dev, etc.
          if [[ "$VERSION" =~ - ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Changes in this release
          
          ${{ steps.changelog.outputs.content }}
          
          ## Installation
          
          1. Download `qrg-v${{ steps.version.outputs.VERSION }}.zip`
          2. Extract the ZIP file
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: qrg v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: dist/qrg-v${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

