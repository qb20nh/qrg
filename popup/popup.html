<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qrg</title>
  <link rel="stylesheet" href="popup.css">
  <style id="__remove_on_load">
    * {
      transition: none !important; /* Prevent FOUC from light to dark theme */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>qrg</h1>
    <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
      <img class="theme-icon" src="../icons/light_mode.svg" alt="Theme toggle">
    </button>
    <button id="download-btn" class="download-btn" title="Download QR code as image">
      <img class="download-icon" src="../icons/download.svg" alt="Download">
    </button>
  </div>
  <div class="container">
    <div id="qr-display" class="qr-display">
      <canvas id="qr-canvas"></canvas>
    </div>
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
